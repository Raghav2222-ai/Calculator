<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1 class="lets">Lets! Calculate</h1>
    <div class="main">
    <div class="row" id="int1">
        <input type="text" value="" readonly disabled>
    </div>
    <div class="row">
       <!-- // <div class="not"> -->
        <div class="c"><button class="btn">C</button></div>
        <div class="per"><button class="btn">%</button></div>
        <div class="mp"><button class="btn">M+</button></div>
        <div class="mm"><button class="btn">M-</button></div>
    <!-- </div> -->
    </div>
    <div class="row">
        <div class="7"><button class="btn">7</button></div>
        <div class="8"><button class="btn">8</button></div>
        <div class="9"><button class="btn">9</button></div>
        <div class="X"><button class="btn">X</button></div>
    </div>
    <div class="row">
        <div class="4"><button class="btn">4</button></div>
        <div class="5"><button class="btn">5</button></div>
        <div class="6"><button class="btn">6</button></div>
        <div class="/"><button class="btn">/</button></div>
    </div>
    <div class="row">
        <div class="1"><button class="btn">1</button></div>
        <div class="2"><button class="btn">2</button></div>
        <div class="3"><button class="btn">3</button></div>
        <div class="+"><button class="btn">+</button></div>
    </div>
    <div class="row">
        <div class="0"><button class="btn">0</button></div>
        <div class="."><button class="btn">.</button></div>
        <div class="="><button class="btn">=</button></div>
        <div class="-"><button class="btn">-</button></div>
    </div>
</div>
</body>
<script src="scrpt.js"></script>
</html>
